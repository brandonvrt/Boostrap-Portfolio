   <header>
        <div class="jumbotron jumbotron-fluid ">
            <div class="row align-items-center justify-content-center">
                <div class="text-center mx-5">
                    <img src="/img/avatar.png" alt="avatar" class="rounded-circle" width="200" height="200">
                </div>
                <div class="text-center ">
                    <h1>Contact for hiring</h1>
                </div>
            </div>
        </div>
    </header>





    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First Name:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputName2">Last Name:</label>
                    <input type="text" class="form-control" id="inputName2" placeholder="Last Name">
                </div>


                <div class="form-group col-md-6">
                    <label for="inputHome">Phone:</label>
                    <input type="text" class="form-control" id="inputHome" placeholder="555-555-5555">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email:</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="example@domain">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputName">Time frame of employment:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="1/1/2018 - 2/2/2018">
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleFormControlTextarea1">Details about employement:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please enter the details of the employment opportunity..."></textarea>
                </div>
            </div>
           <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>
